<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navbar (active)">

    <div class="container">
        <a class="navbar-brand" href="/">AWESOME Webshop</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarResponsive" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">


                <form action="/products" class="form-search form-horizontal pull-right" id="custom-search-form" method="GET">
                    <div class="input-append span12">
                        <input class="search-query" id="searchString" name="searchString" placeholder="Search" type="text">
                        <button class="btn" type="submit"><i class="icon-search"></i></button>
                    </div>
                </form>


                <li class="nav-item active">
                    <a class="nav-link" href="/products">Products
                        <span class="sr-only" th:if="${active == 'products'}">(current)</span>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart
                        <span class="sr-only" th:if="${active == 'cart'}">(current)</span>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile
                        <span class="sr-only" th:if="${active == 'profile'}">(current)</span>

                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isFullyAuthenticated()">
                    <a class="nav-link" href="/login">Login
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isFullyAuthenticated()">
                    <a class="nav-link" href="/registration">Register
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isFullyAuthenticated()">
                    <a class="nav-link" href="/logout">Logout
                        <span class="sr-only"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
