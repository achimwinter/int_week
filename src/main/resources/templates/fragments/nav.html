<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<nav  th:fragment="navbar (active)" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

    <div class="container">
        <a class="navbar-brand" href="/">AWESOME Webshop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/products">Products
                        <span class="sr-only" th:if="${active == 'products'}">(current)</span>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart
                        <span class="sr-only" th:if="${active == 'cart'}">(current)</span>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile
                        <span class="sr-only" th:if="${active == 'profile'}">(current)</span>

                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isFullyAuthenticated()">
                    <a class="nav-link" href="/login">Login
                        <span class="sr-only" ></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isFullyAuthenticated()">
                    <a class="nav-link" href="/registration">Register
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isFullyAuthenticated()">
                    <a class="nav-link" href="/logout">Logout
                        <span class="sr-only"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
